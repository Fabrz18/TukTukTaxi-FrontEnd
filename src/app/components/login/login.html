<div class="login-bg">
  <div class="login-container">

    <mat-card class="glass-card">
      <div class="card-header">
        <div class="icon-brand">
          <mat-icon>two_wheeler</mat-icon>
        </div>
        <h2>Bienvenido</h2>
        <p>Ingresa para moverte por la ciudad</p>
      </div>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <mat-form-field appearance="outline" class="custom-input">
            <mat-label>Nombre de Usuario</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput formControlName="username" placeholder="username">
            @if (loginForm.get('email')?.hasError('email')) {
              <mat-error>Correo inválido</mat-error>
            }
          </mat-form-field>

          <mat-form-field appearance="outline" class="custom-input">
            <mat-label>Contraseña</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <div class="form-actions">
            <mat-checkbox formControlName="remember" color="primary">Recordarme</mat-checkbox>
            <a routerLink="/forgot-password" class="forgot-link">¿Olvidaste tu clave?</a>
          </div>

          <button mat-raised-button class="login-btn" [disabled]="loginForm.invalid">
            INICIAR SESIÓN
          </button>

          <div class="register-footer">
            <span>¿No tienes cuenta?</span>
            <a routerLink="/register">Regístrate aquí</a>
          </div>

        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
