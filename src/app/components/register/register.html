<div class="register-bg">
  <div class="register-container">

    <div class="driver-redirect-card" (click)="goToDriverRegistration()">
      <div class="driver-content">
        <div class="driver-icon">
          <mat-icon>sports_motorsports</mat-icon>
        </div>
        <div class="driver-text">
          <h3>¿Tienes moto?</h3>
          <p>Regístrate como conductor y gana dinero extra &rarr;</p>
        </div>
      </div>
    </div>

    <mat-card class="glass-card">
      <div class="card-header">
        <h2>Crear Cuenta</h2>
        <p>Regístrate para pedir tu primer viaje</p>
      </div>

      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <mat-form-field appearance="outline" class="custom-input">
            <mat-label>Nombre Completo</mat-label>
            <mat-icon matPrefix>badge</mat-icon>
            <input matInput formControlName="fullName" placeholder="Tu nombre">
          </mat-form-field>

          <mat-form-field appearance="outline" class="custom-input">
            <mat-label>Correo Electrónico</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput formControlName="email" placeholder="ejemplo@correo.com">
          </mat-form-field>

          <mat-form-field appearance="outline" class="custom-input">
            <mat-label>Dni</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="dni" placeholder="88888888">
          </mat-form-field>

          <mat-form-field appearance="outline" class="custom-input">
            <mat-label>Número Telefónico</mat-label>
            <mat-icon matPrefix>phone</mat-icon>
            <input matInput formControlName="phoneNumber" placeholder="999999999">
          </mat-form-field>

          <mat-form-field appearance="outline" class="custom-input">
            <mat-label>Contraseña</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline" class="custom-input">
            <mat-label>Confirmar Contraseña</mat-label>
            <mat-icon matPrefix>lock_reset</mat-icon>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword">
          </mat-form-field>

          <button mat-raised-button class="register-btn" [disabled]="registerForm.invalid">
            REGISTRARME
          </button>

          <div class="login-footer">
            <span>¿Ya tienes cuenta?</span>
            <a routerLink="/login">Inicia Sesión</a>
          </div>

        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
